{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block page_title %}{% endblock page_title %}</title>
</head>
<body class="text-gray-800 mt-24">
    <header class="container max-w-full flex items-centerx justify-between px-6 h-20 border-b fixed bg-white inset-0">
        <div class="flex items-center">
            <a href="{% url "core:home" %}" class="mr-6">
                <img class="w-12 rounded" src="{% static 'img/logo.JPG' %}" />
            </a>
            {% block search-bar %}
            <form method="get" action= "{% url "rooms:search" %}">
                <input class="search-box w-11/12 border py-2 px-10 rounded-lg shadow-md hover:shadow-lg text-sm font-medium focus:outline-none" name="city" placeholder="Search by City" />
            </form>
            {% comment %} form을 대체할 것임.. {% endcomment %}
            
            {% endblock search-bar %}
        </div>

        {% include "partials/nav.html" %}
    </header>

    {% block content %}
    
    {% endblock content %}
    {% include "partials/footer.html" %}
</body>
</html>
