{% extends "base.html" %}

{% block page_title %}
    Log In
{% endblock page_title %}

{% block search-bar %}

{% endblock search-bar %}

{% block content %}
    <div class="container sm:w-8/12 lg:w-5/12 md:w-1/2 xl:w-3/12  mx-auto my-10 flex flex-col itmes-center border p-4 border-gray-500">
        {% include "users/social_login.html" %}

        

        <form method="POST" action="{% url "users:login" %}">
            {% csrf_token %}
            {{form.username}}
            {{form.password}}
            <button class="social-btn w-full bg-red-400 text-white">Login</button>
        </form>
        <div class="ml-2">
            <span class="mr-2">계정이 없으십니까?</span>
            <a href="{% url 'users:signup'%}" class="text-blue-700 font-semibold">회원가입</a>
        </div>
    </div>

{% endblock content %}
